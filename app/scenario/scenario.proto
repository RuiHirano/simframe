syntax = "proto3";

package scenario;

option go_package="./scenario";
import "github.com/RuiHirano/simframe/app/model/model.proto";

message Scenario {
	uint64 id = 1;
	uint64 name = 2;
	repeated model.Agent agents = 3;
	Clock clock = 4;
	Area area = 6;
}

message Clock {
    uint64 timestamp = 1;
}

message Area {
    Space space = 1;
}
